<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="google-site-verification" content="Wu8ukfeC0U6_56QZwmmonzZshjzBFvDPr8lDCpOKa8k" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="./portfolio.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="//fonts.googleapis.com/css?family=Rubik:400,700|Karla:400" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">

    <script src="./vendor.js" type="text/javascript"></script>


    <title id="status">Caleb - Portfolio</title>
  </head>
  <body>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>
    <script>
      function check() {
        if(document.hasFocus() == lastFocusStatus) return;

        lastFocusStatus = !lastFocusStatus;
        statusEl.innerText = lastFocusStatus ? 'Caleb - Portfolio' : 'Baby Come Back!';
      }

      window.statusEl = document.getElementById('status');
      window.lastFocusStatus = document.hasFocus();

      check();
      setInterval(check, 200);
    </script>
  </body>
</html>
